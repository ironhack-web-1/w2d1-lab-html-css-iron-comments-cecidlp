<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form method="get" action="/some-url" id="form-container">
        <fieldset class="no-border">
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name" class="name-field">
        </fieldset>
        <fieldset class="no-border">
            <label for="email">Email:</label>
            <br>
            <input type="email" name="email" id="email" class="email-field"> 
        </fieldset>
        <fieldset class="no-border">
            <label for="comments">Comment:</label>
            <br>
            <input type="text" name="comments" id="comments" class="comment-field">
        </fieldset>
        <fieldset class="no-border checkbox-agree">
            <input type="checkbox" name="agreement" value="updates"> Receive email updates? 
        </fieldset>
        <br>
        <input type="submit" value="Submit" class="button">
    </form>

</body>
</html>
